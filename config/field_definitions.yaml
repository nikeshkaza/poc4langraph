# Field Definitions for Extraction
# This file defines all 50 fields grouped into 5 categories

fields:
  # Category 1: Company Information (10 fields)
  - name: "company_name"
    description: "Legal name of the company"
    category: "company_info"
    field_type: "string"
    required: true
    priority: 5
    examples:
      - "Acme Corporation"
      - "TechStart Inc."
    synonyms:
      - "organization name"
      - "business name"
      - "entity name"
  
  - name: "company_address"
    description: "Primary business address"
    category: "company_info"
    field_type: "string"
    required: true
    priority: 4
    examples:
      - "123 Main St, New York, NY 10001"
  
  - name: "tax_id"
    description: "Federal tax identification number (EIN)"
    category: "company_info"
    field_type: "string"
    required: true
    priority: 5
    validation_rules:
      - rule_type: "regex"
        value: "^\\d{2}-\\d{7}$"
        error_message: "Tax ID must be in format XX-XXXXXXX"
    synonyms:
      - "EIN"
      - "employer identification number"
  
  - name: "incorporation_date"
    description: "Date of incorporation"
    category: "company_info"
    field_type: "date"
    required: false
    priority: 3
  
  - name: "state_of_incorporation"
    description: "State where company is incorporated"
    category: "company_info"
    field_type: "string"
    required: true
    priority: 4
  
  - name: "company_phone"
    description: "Primary contact phone number"
    category: "company_info"
    field_type: "string"
    required: false
    priority: 2
  
  - name: "company_email"
    description: "Primary contact email"
    category: "company_info"
    field_type: "string"
    required: false
    priority: 2
  
  - name: "website"
    description: "Company website URL"
    category: "company_info"
    field_type: "string"
    required: false
    priority: 2
  
  - name: "industry"
    description: "Primary industry or sector"
    category: "company_info"
    field_type: "string"
    required: false
    priority: 3
  
  - name: "number_of_employees"
    description: "Total number of employees"
    category: "company_info"
    field_type: "number"
    required: false
    priority: 2

